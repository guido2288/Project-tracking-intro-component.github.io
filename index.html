<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <header>
    <div class="logoContainer">
      <img src="images/logo.svg" alt="logo.svg">
    </div>

    <div class="navBar-container">
      <nav class="navBar">
        <a href="#">Product</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
      </nav>
      <div class="login-container">
        <a href="#">Login</a>
      </div>
    </div>

    <div class="ham-menu">
      <svg id="iconMenu" class="menu active" xmlns="http://www.w3.org/2000/svg" width="24" height="16"><g fill="#242942" fill-rule="evenodd"><path d="M0 0h24v2H0zM0 7h24v2H0zM0 14h24v2H0z"/></g></svg>
      <svg id="closeMenu" class="menu" xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path fill="#242942" fill-rule="evenodd" d="M17.778.808l1.414 1.414L11.414 10l7.778 7.778-1.414 1.414L10 11.414l-7.778 7.778-1.414-1.414L8.586 10 .808 2.222 2.222.808 10 8.586 17.778.808z"/></svg>
    </div>


    <div id="mobileMenu" class="navBar-container-mobile">
      <nav class="navBar-mobile">
        <a href="#">Product</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
      </nav>
      <div class="login-container-mobile">
        <a href="#">Login</a>
      </div>
    </div>

  </header>

  
  <main class="main-container">

    <section class="text-section">

      <div class="uperTitle-container">
        <h2><span>New</span> Monograph Dashboard</h2>
      </div>

      <div class="mainTitle-container">
        <h1>Powerful insights<br> into your team</h1>
      </div>

      <div class="paragraphContainer">
        <p>Project planning and time tracking<br> for agile teams</p>
      </div>
      <div class="buttons-container">
        <button class="scheduleBtn">Schedule a demo</button>
        <button class="previewBtn">to see a preview</button>
      </div>

    </section>

    <section class="img-section"></section>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
